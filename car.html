<!DOCTYPE html>
<html lang="en">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Car Game Website</title>
  <link rel="stylesheet" href="car.css">
  <script src="car.js" defer></script>
</head>
<body>
  <div class="container">
    <div class="sky">
      <div class="tree"></div>

        <div class="wheel2">
          <img src="car_wheel_right.png" alt="Right Car Wheel" width="72px" height="72px">
        </div>
      </div>
    </div>
  </div>
</body>
</html>
